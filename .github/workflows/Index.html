<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreo de Teléfonos</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .search-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 20px;
            text-align: center;
        }
        input[type="text"] {
            border: none;
            padding: 10px;
            border-radius: 25px;
            width: 200px;
        }
        .search-button {
            background-color: transparent;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .search-button img {
            width: 30px;
            height: 30px;
            transition: transform 0.3s ease;
        }
        .search-button:hover img {
            transform: scale(1.5) rotateY(360deg);
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="phoneNumber" placeholder="Ingrese número de teléfono">
        <a class="search-button" id="searchLink">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/search.png" alt="Buscar">
        </a>
    </div>

    <script>
        document.querySelector('.search-button').onclick = function() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            if (phoneNumber) {
                // Redirigir a la aplicación "Buscar Dispositivo" con el número de teléfono ingresado.
                const findDeviceUrl = 'https://www.google.com/android/find?u=0';
                window.open(findDeviceUrl, '_blank');
            } else {
                alert('Por favor, ingresa un número de teléfono.');
                return false; // Evita la redirección si no hay número.
            }
        };
    </script>
</body>
</html>
